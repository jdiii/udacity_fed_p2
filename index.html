<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,300,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <div class="site-container">

      <header class="row">

        <h1 class="logo">&#9733;</h1>

        <div class="name">

          <span class=title>John Davey</span>
          <span class=subtitle>Front-end ninja</span>

        </div>

      </header>


      <section class="row hero-image">
        <picture>
          <source srcset="images/hero_puppies_600.jpg 600w" media="(max-width:600px)">
          <source srcset="images/hero_puppies.jpg 1440w" media="(min-width:601px)">
          <img class="col-12" src="images/hero_puppies.jpg" alt="3 Hero Puppies">
        </picture>
      </section>


      <section class="featured">

        <div class="featured-title">Featured Work</div>

        <div class="row featured-projects">

          <div class="project col-4">

            <img class="project-img" src="images/puppy1.jpg" alt="The first kitten">

            <div class="project-desc">
              <h1>Appify</h1>
              <p>An app that involves the puppy above.</p>
            </div>

          </div>

          <div class="project col-4">

            <img class="project-img" src="images/puppy2.jpg" alt="The first kitten">

            <div class="project-desc">
              <h1>Sunflower</h1>
              <p>Misleadingly, nothing to do with puppies.</p>
            </div>

          </div>


          <div class="project col-4">

            <img class="project-img" src="images/puppy3.jpg" alt="The first kitten">

            <div class="project-desc">
              <h1>Bokeh</h1>
              <p>This enough puppies?</p>
            </div>

          </div>

        </div>


      </section>

    </div>

  </body>


</html>
